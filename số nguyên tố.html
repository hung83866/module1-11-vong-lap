<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập số lượng snt cần in ra');
    let b = 2;
    let j;
    while (b<=a){
        for ( j = 2; j < b ; j++) {
            if (b % j == 0) {
                break;
            }
            else {
                document.write(b+',')
            }

        }
        b++;
    }

</script>
</body>
</html>
