<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập số lượng snt cần in ra');
    let b = 0;
    let j;
    let i;
    for (i=2;b<a;i++){
        let check = true;
        for (j=2;j<i;j++){
            if (i%j==0){
                check = false;
                break;
            }
            }
        if (check){
            b++;
            document.write(i+',')
        }
        }


</script>
</body>
</html>
