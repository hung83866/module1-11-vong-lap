<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
const n = 5;
let i;
let j;
for (i=1;i<=n;i++){
    for (j=20;j>0;j--) {
        if (i==1 || i==5 || j==1 || j==20){
            document.write('*')
        }else {
            document.write('&nbsp;&nbsp')
        }
    }
    document.write('<br>')
}
</script>
</body>
</html>
