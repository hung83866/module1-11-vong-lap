<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdo = +prompt('nhập nhiệt độ');
    if (nhietdo>=20&&nhietdo<=100){
        document.write('nhiệt độ bình thường')
    }else {
        if (nhietdo>100){
            document.write('hạ nhiệt độ ngay');
        }else {
            document.write('hãy tăng nhiệt độ')
        }
    }
</script>
</body>
</html>
